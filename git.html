<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylegit.css">
    <title>Formulario</title>
</head>
<body>
   <div class="container-md ">
    <div class="row justify-content-center">
        <div class="col-8 card pt-4 pb-3 mt-5 bg-info ">
        
            <div class="row m-2 justify-content-center">
                <div class="col card bg-light text-primary p-5">
                    
                    <h4 class="fw-light mb-4">General Information</h4>
                   
                    <div class="col-12">
                        <select class="form-select" id="inlineFormSelectPref">
                          <option selected>Title</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                      <br>
                      <div class="col-12">
                        <select class="form-select" id="inlineFormSelectPref">
                          <option selected>Position</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <br>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Company">
                      </div>
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Business Arena" aria-label="Business Arena">
                        </div>
                        <div class="col">
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Employees</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                      </div>
                      </div>
                      <br>
                    </div>
    
    
                <div class="col card bg-primary text-light p-5">
                    
                        
                            
                    <h4 class="fw-light mb-4 ">Contact details</h4>
                    
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Street • Nr" aria-label="Street • Nr">
                            <br>
                            <input type="text" class="form-control" placeholder="Additional Information" aria-label="Additional Information">
                            </div>
                            
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code">
                          </div>
                          <div class="col-8">
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Place</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                          </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="Code •" aria-label="Code •">
                          </div>
                          <div class="col-8">
                            <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                        
                          </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Your email" aria-label="Your email">
                            <br>
    
                        </div>
                            
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        I do accept the <a class="alert-link" href="">Terms and Conditions</a> of your site
                        </label>
                      </div>
    
                    <br>
                    <div class="row">
                        
                          
                        <div class="d-grid gap-2 d-md-block">
                            <button type="button" class="btn btn-light" style="border-radius: 20rem;">Register</button>
                            </div>
                        
                    </div>
                    
    
                </div>
            </div>
        </div>
       </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
